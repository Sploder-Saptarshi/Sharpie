<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharpie Console - Web Edition</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        h1 {
            color: #fff;
            margin-bottom: 10px;
        }
        .info {
            color: #aaa;
            margin-bottom: 20px;
            text-align: center;
        }
        #canvas {
            border: 2px solid #333;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background: #000;
        }
        .controls {
            color: #aaa;
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
    </style>
    <link rel="modulepreload" href="./main.js" />
    <link rel="modulepreload" href="./_framework/dotnet.js" />
</head>
<body>
    <h1>Sharpie Console</h1>
    <div class="info">WebAssembly Edition</div>
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    <div class="controls">
        Drop a .shr cartridge file onto the canvas to load it
    </div>
    
    <script type="module" src="./main.js"></script>
</body>
</html>
